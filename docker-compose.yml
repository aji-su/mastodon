version: '3'
services:

#  db:
#    restart: always
#    image: postgres:9.6-alpine
#    networks:
#      - internal_network
#### Uncomment to enable DB persistance
#    volumes:
#      - ./postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
### Uncomment to enable REDIS persistance
    volumes:
      - ./redis:/data
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.16.1.1:24224"
        tag: "docker.{{.Name}}"

#  es:
#    restart: always
#    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.3
#    environment:
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
#    networks:
#      - internal_network
#### Uncomment to enable ES persistance
##    volumes:
##      - ./elasticsearch:/usr/share/elasticsearch/data

  web: &mastodon
    build: .
    image: luckybeastakatheboss/mastodon
    restart: always
    env_file: .env.production
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    networks:
      - external_network
      - internal_network
    depends_on:
#      - db
      - redis
#      - es
    volumes:
      - ./public/assets:/mastodon/public/assets
      - ./public/packs:/mastodon/public/packs
      - ./public/system:/mastodon/public/system
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.16.1.1:24224"
        tag: "docker.{{.Name}}"

  streaming:
    <<: *mastodon
    command: yarn start

  sidekiq_default:
    <<: *mastodon
    environment:
      - DB_POOL=50
    command: bundle exec sidekiq -c 50 -q default

  sidekiq_push:
    <<: *mastodon
    environment:
      - DB_POOL=5
    command: bundle exec sidekiq -c 5 -q push

  sidekiq_pull:
    <<: *mastodon
    environment:
      - DB_POOL=5
    command: bundle exec sidekiq -c 5 -q pull

  sidekiq_mailers:
    <<: *mastodon
    environment:
      - DB_POOL=1
    command: bundle exec sidekiq -c 1 -q mailers

  https-portal:
    image: steveltn/https-portal:1
    restart: always
    env_file: .env.production
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - web
      - streaming
    networks:
      - external_network
      - internal_network
    volumes:
      - ./ssl_certs:/var/lib/https-portal
      - ./nginx-conf/default.conf.erb:/var/lib/nginx-conf/default.conf.erb:ro
      - ./nginx-conf/default.ssl.conf.erb:/var/lib/nginx-conf/default.ssl.conf.erb:ro
      - ./public:/var/lib/mastodon/public
    logging:
      driver: fluentd
      options:
        fluentd-address: "172.16.1.1:24224"
        tag: "docker.{{.Name}}"

networks:
  external_network:
  internal_network:
    internal: true
