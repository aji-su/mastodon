version: '3'
services:

  a_db:
    restart: always
    image: postgres:alpine
### Uncomment to enable DB persistance
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./pg_socket:/socket

  a_redis:
    restart: always
    image: redis:alpine
### Uncomment to enable REDIS persistance
    command: redis-server /data/redis.conf
    volumes:
      - ./redis:/data

  a_bouncer:
    restart: always
    image: yukimochi/alpine-pgbouncer
    volumes:
      - ./pgbouncer:/etc/pgbouncer
      - ./pg_socket:/socket
    depends_on:
      - a_db

  a_web:
    build: .
    image: gargron/mastodon:august-don
    restart: always
    env_file: .env.production
    environment:
      - WEB_CONCURRENCY=2
      - MAX_THREADS=5
      - SOCKET=socket/puma.sock
    command: bundle exec rails s
    depends_on:
      - a_bouncer
      - a_redis
    volumes:
      - ./public/assets:/mastodon/public/assets
      - ./public/packs:/mastodon/public/packs
      - ./public/system:/mastodon/public/system
      - ./socket:/mastodon/socket
      - ./pg_socket:/pg_socket
      - ./redis:/redis

  a_streaming:
    build: .
    image: gargron/mastodon:august-don
    restart: always
    env_file: .env.production
    environment:
      - SOCKET=socket/node.sock
    command: npm run start
    depends_on:
      - a_bouncer
      - a_redis
    volumes:
      - ./socket:/mastodon/socket
      - ./pg_socket:/pg_socket
      - ./redis:/redis

  a_sidekiq:
    build: .
    image: gargron/mastodon:august-don
    restart: always
    env_file: .env.production
    environment:
      - DB_POOL=20
    command: bundle exec sidekiq -c 20 -q default -q push -q pull -q mailers
    ports:
      - "9310:9310"
    depends_on:
      - a_bouncer
      - a_redis
    volumes:
      - ./public/system:/mastodon/public/system
      - ./pg_socket:/pg_socket
      - ./redis:/redis
