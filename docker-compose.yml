version: '3'
services:

  i_db:
    restart: always
    image: postgres:alpine
### Uncomment to enable DB persistance
    volumes:
      - ./postgres:/var/lib/postgresql/data

  i_redis:
    restart: always
    image: redis:alpine
### Uncomment to enable REDIS persistance
    volumes:
      - ./redis:/data

  i_bouncer:
    restart: always
    image: yukimochi/alpine-pgbouncer
    volumes:
      - ./pgbouncer:/etc/pgbouncer
    expose:
      - "5432"
    depends_on:
      - i_db

  i_web:
    build: .
    image: gargron/mastodon:innocent
    restart: always
    env_file: .env.production
    environment:
      - WEB_CONCURRENCY=1
      - MAX_THREADS=2
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3200:3000"
    depends_on:
      - i_bouncer
      - i_redis
    volumes:
      - ./public/assets:/mastodon/public/assets
      - ./public/packs:/mastodon/public/packs
      - ./public/system:/mastodon/public/system

  i_streaming:
    build: .
    image: gargron/mastodon:innocent
    restart: always
    env_file: .env.production
    command: npm run start
    ports:
      - "4200:4000"
    depends_on:
      - i_bouncer
      - i_redis

  i_sidekiq:
    build: .
    image: gargron/mastodon:innocent
    restart: always
    env_file: .env.production
    environment:
      - DB_POOL=5
    command: bundle exec sidekiq -c 5 -q default -q push -q pull -q mailers
    ports:
      - "9311:9310"
    depends_on:
      - i_bouncer
      - i_redis
    volumes:
      - ./public/system:/mastodon/public/system
