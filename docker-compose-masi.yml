version: '3'
services:

  db:
    restart: always
    image: postgres:9.6-alpine
    networks:
      - internal_network
### Uncomment to enable DB persistance
    volumes:
      - ./postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
### Uncomment to enable REDIS persistance
    volumes:
      - ./redis:/data

#  es:
#    restart: always
#    image: luckybeastakatheboss/docker-elasticsearch-kuromoji-neologd:6.2.3
#    environment:
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
#    networks:
#      - internal_network
#### Uncomment to enable ES persistance
#    volumes:
#      - ./elasticsearch:/usr/share/elasticsearch/data

  web: &mastodon
    build: .
    image: luckybeastakatheboss/mastodon
    restart: always
    env_file: .env.production.masi
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    networks:
      - external_network
      - internal_network
    depends_on:
      - db
      - redis
#      - es
    volumes:
      - ./public/assets:/mastodon/public/assets
      - ./public/packs:/mastodon/public/packs
      - ./public/system:/mastodon/public/system

  streaming:
    <<: *mastodon
    command: yarn start

  sidekiq:
    <<: *mastodon
    command: bundle exec sidekiq -q default -q mailers -q pull -q push

  https-portal:
    image: steveltn/https-portal:1
    restart: always
    env_file: .env.production.masi
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - web
      - streaming
    networks:
      - external_network
      - internal_network
    volumes:
      - ./ssl_certs:/var/lib/https-portal
      - ./nginx-conf/default.conf.erb:/var/lib/nginx-conf/default.conf.erb:ro
      - ./nginx-conf/default.ssl.conf.erb:/var/lib/nginx-conf/default.ssl.conf.erb:ro
      - ./public:/var/lib/mastodon/public

networks:
  external_network:
  internal_network:
    internal: true
